<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Javascript form</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h2 class="test-header"> Javacript Test</h2>
    <hr>
    <!-- container div
    ================================================== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 well">
                <!-- Term input field
                ====================================== -->
                <form name="userForm" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
                        <label>Term:</label>
                        <input type="text" name="name" class="form-control" ng-model="term" ng-maxlength="50" required>
                        <p> 
                            <span class="validationcolor" ng-show="userForm.name.$dirty && userForm.name.$invalid">
                                <span ng-show="userForm.name.$error.required">This field is required!</span>
                                <span ng-show="userForm.name.$error.maxlength">Length can't be more than 50.</span>
                            </span>
                        </p>
                    </div>
                    <!-- Type field
                    ====================================== -->
                    <div class="form-group" ng-class="{ 'has-error': userForm.option.$touched && userForm.option.$invalid }">
                        <label>Type:</label>
                        <select name="option" class="form-control" ng-model="type" id="sel1" required>
                            <option value="">Choose a Type</option>
                            <option value="Positive">Positive</option>
                            <option value="Negitive">Negative</option>
                        </select>
                        <p> 
                            <span class="validationcolor" ng-show="userForm.option.$dirty && userForm.option.$invalid">
                                <span ng-show="userForm.option.$error.required">This field is required.</span>
                            </span>
                        </p>
                    </div>
                    <!-- Submit button
                    ====================================== -->
                    <div class="form-group">
                        <button type="submit" ng-disabled="userForm.$invalid" ng-click="addTerm()" class="btn btn-primary">Add Term</button>
                    </div>
                </form>
            </div>
            <!-- Data dispalys here after submitting the form fields
            ====================================== -->
            <!-- Positive entered
            ====================================== -->
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="comment">Positive:</label>
                    <div class="borderWidth">
                        <div ng-repeat="pos in positiveArr |orderBy track by $index ">
                            <div class="btn btn-success">
                                <a roll="button" class="intolink" ng-click="editFormPos(pos)">{{pos}} </a> 
                                <span ng-click="removePosType(pos)" class="badge">X</span> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Negative entered
            ====================================== -->
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="comment">Negative:</label>
                    <div class="borderWidth">
                        <div ng-repeat="nag in nagativeArr |orderBy track by $index">
                            <div class="btn btn-danger">
                                <a class="intolink" ng-click="editFormNag(nag)">{{nag}} </a>
                                <span ng-click="removeNagType()" class="badge">X</span> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
